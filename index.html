 
 <html> 
    <head>
        <title chatset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Resume Build</title>
        <link rel="stylesheet" href='styles.css'>
    </head>
    <body>
        <h1> Dynamic Resume By Marium Tabassum</h1>
        <form id="resume-form">
            <fieldset>
                <legend> Personal Information</legend>
                <label for="Full Name">Full Name:</label>
                <input type="text" id="Full Name" placeholder="Enter your name"required>

                <label for="email Address">Email Address:</label>
                <input type="Email" id="email Address" placeholder="Enter your email" required>

                <label for="phone">phone Number:</label>
                <input type="telephone" id="phone" placeholder="Enter your phone"required>

                <label for="Address"> Address:</label>
                <input type="Address" id="Address" placeholder="Enter your Address"required>

                <label for="Date of Birth"> Date of Birth:</label>
                <input type="Date of Birth" id="Languages" placeholder="Enter your Date of Birth"required>

                <label for="Languages"> Languages:</label>
                <input type="Languages" id="Languages" placeholder="Enter Languages you can speak "required>
            
              <!-- profile picture-->
    <label for="Profile Picture">profile Picture:</label>
    <input type="file" id="Profile Picture" accept="image/*"required>  
            
            </fieldset>

    
     <fieldset>
        <legend> Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter yours education" rows="4" required></textarea>

     </fieldset>

     <fieldset>
        <legend> Experience</legend>
        <label for="Experience">Experience:</label>
        <textarea id="experience" placeholder="Enter yours experience" rows="4" required></textarea> 

     </fieldset>

     <fieldset>
        <legend> Skills</legend>
        <label for="skills">Experience:</label>
        <textarea id="skills" placeholder="Enter yours skills" rows="4" required></textarea> 

     </fieldset>

     <button type="submit"> <b> Generate resume Below </b>  </button>

    </form>
    <br>

    <div id="resume-display">
        <!---- resume will be generated below-->
    </div>
    <script src="script.js"></script>
    </body>
</html>
